version: "3.1"

intents:
  - greet
  - play_video
  - play_specific_video
  - play_videos_by_specific_people
  - play_videos_by_specific_artist
  - pause_video
  - resume_video
  - skip_video
  - previous_video
  - adjust_volume_video
  - seek_video
  - out_of_scope
  - goodbye

actions:
  - utter_greet
  - action_play_video
  - action_play_specific_video
  - action_play_videos_by_specific_artist
  - action_pause_video
  - action_resume_video
  - action_skip_video
  - action_previous_video
  - action_adjust_volume_video
